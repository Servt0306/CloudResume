name: Blob storage website CI

on:
    push:
        branches: [ main ]
        path: 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch  --overwrite --account-name brandschuatstorage --account-key zHpmpIxEuc4Ywlxl5E4IaKycIbyQyCS1xLzxq+3KMeotacL4lrPzhs2OBev4nAKts6GTPQLw6baR+AStqzJ3jQ== --auth-mode key -d '$web' -s 'frontend'
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --no-wait --content-paths  "/*" --profile-name "cdn-brandsch" --name "cdn-brandsch-end" --resource-group "Cloud-Resume"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
